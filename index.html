<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formualaire</title>
</head>
<body>
    <div class="container">
        <div class="title">Inscription</div>
        <form action="">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nom complet</span>
                    <input type="text" placeholder="Entrez votre nom" required>
                </div>

                <div class="input-box">
                    <span class="details">Nom d'utilisateur</span>
                    <input type="text" placeholder="Entrez votre nom d'utilisateur" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Entrez votre email" required>
                </div>

                
                <div class="input-box">
                    <span class="details">Numéro de téléphone</span>
                    <input type="text" placeholder="Entrez votre numéro" required>
                </div>

                <div class="input-box">
                    <span class="details">Mot de passe</span>
                    <input type="password" placeholder="Entrez votre mot de passe" required>
                </div>

                <div class="input-box">
                    <span class="details">Confirmez mot de passe</span>
                    <input type="password" placeholder="Confimez mot de passe" required>
                </div>
            </div>
            <div class="detail-genre">
                <input type="radio" name="genre" id="dot-1">
                <input type="radio" name="genre" id="dot-2">
                <input type="radio" name="genre" id="dot-3">
                <span class="title-genre">Genre</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Homme</span>
                    </label>
                    
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Femme</span>
                    </label>

                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Autre</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit"  value="Envoyer">
            </div>
        </form>
    </div>
</body>
</html>
