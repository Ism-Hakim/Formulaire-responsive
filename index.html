<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulaire</title>
</head>
<body>
    <div class="container">
        <div class="title">Inscription</div>
        <form action="" id="inscriptionForm">
            <div class="user-details">
                <div class="input-box">
                    <label for="nomComplet" class="details">Nom complet</label>
                    <input type="text" placeholder="Entrez votre nom" required id="nomComplet">
                </div>

                <div class="input-box">
                    <label for="nomUtilisateur" class="details">Nom d'utilisateur</label>
                    <input type="text" placeholder="Entrez votre nom d'utilisateur" required id="nomUtilisateur">
                </div>

                <div class="input-box">
                    <label for="email" class="details">Email</label>
                    <input type="text" placeholder="Entrez votre email" required id="email">
                </div>

                <div class="input-box">
                    <label for="numeroTelephone" class="details">Numéro de téléphone</label>
                    <input type="text" placeholder="Entrez votre numéro" required id="numeroTelephone">
                </div>

                <div class="input-box">
                    <label for="motDePasse" class="details">Mot de passe</label>
                    <input type="password" placeholder="Entrez votre mot de passe" required id="motDePasse">
                </div>

                <div class="input-box">
                    <label for="confirmerMotDePasse" class="details">Confirmez mot de passe</label>
                    <input type="password" placeholder="Confirmez mot de passe" required id="confirmerMotDePasse">
                </div>
            </div>
            <div class="detail-genre">
                <input type="radio" name="genre" id="dot-1">
                <input type="radio" name="genre" id="dot-2">
                <input type="radio" name="genre" id="dot-3">
                <span class="title-genre">Genre</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Homme</span>
                    </label>

                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Femme</span>
                    </label>

                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Autre</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Envoyer">
            </div>
        </form>
    </div>
</body>
</html>
